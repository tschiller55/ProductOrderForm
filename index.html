<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Game Store - New Arrivals</h1>
  </div>

  <div class="container mt-4">
    <form action="" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="col-12">
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Create Password :</label>
            <input type="password" id="password" name="password" class="form-control" minlength="8" maxlength="12" required>
        </div>
        <div class="col-12">
            <h3>Select Your Game</h3>
        </div>
        <!-- Rainbow six -->
        <div class="col-md-6 border p-3">
            <h4>Rainbow Six Siege</h4>
            <label class="form-label">Choose Edition:</label>
            <select name="edition_r6s" class="form-select">
                <option value="Standerd">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Ultimate">Ultimate</option>
            </select>

            <label class="form-label mt-2">Platform</label>
            <div>
                <input type="radio" name="platform_r6s" value="PC" checked> PC
                <input type="radio" name="platform_r6s" value="PS5" checked> PS5
                <input type="radio" name="platform_r6s" value="XBOX" checked> XBOX
            </div>

            <label class="form-label mt-2">Extra Features:</label>
            <div>
                <input type="checkbox" name="dlc_r6s" value="Yes"> Year Pass
                <input type="checkbox" name="skins_r6s" value="Yes"> Exclusive Skin
            </div>
        </div>

        <!--Forza horizon -->
        <div class="col-md-6 border p-3">
            <h4>Forza Horizon</h4>
            <label class="form-label">Choose Edition</label>
            <select name="edition_forza" class="form-select">
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Premium">Premium</option>
            </select>

            <label class="form-label mt-2">Platform</label>
            <div>
                <input type="radio" name="platform_forza" value="PC" checked> PC
                <input type="radio" name="platform_forza" value="Xbox" checked> Xbox
            </div>

            <label class="form-label mt-2">Bonus Content:</label>
            <div>
                <input type="checkbox" name="dlc_forza" value="Yes"> Car Pack
                <input type="checkbox" name="expansion_forza" value="Yes"> Expansion
            </div>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </div>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
